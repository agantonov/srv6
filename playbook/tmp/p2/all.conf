protocols {
    isis {
        interface ae3.0 {
            level 2 {
                post-convergence-lfa;
            }
            point-to-point;
        }
        interface ae1.0 {
            level 2 {
                post-convergence-lfa;
            }
            point-to-point;
        }
        interface ae4.0 {
