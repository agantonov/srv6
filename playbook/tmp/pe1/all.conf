protocols {
    isis {
        interface ae0.0 {
            level 2 {
                post-convergence-lfa;
            }
            point-to-point;
        }
        interface ae1.0 {
            level 2 {
                post-convergence-lfa;
            }
            point-to-point;
        }
        interface lo0.0 {
            passive;
        }
        source-packet-routing {
            srv6 {
                locator myloc1 {
                    end-sid 1111:1111:1111::;
                }
                locator myloc2 {
                }
            }
        }
        level 1 disable;
        level 2 wide-metrics-only;
        backup-spf-options {
            use-post-convergence-lfa maximum-backup-paths 8;
            use-source-packet-routing;
        }
        traffic-engineering {
            l3-unicast-topology;
            advertisement always;
        }
    }
}
routing-options {
    source-packet-routing {
        srv6 {
            locator myloc1 {
                1111:1111:1111::/48;
            }
            locator myloc2 {
                2222:2222:1111::/48;
                micro-sid;
            }
 
        }
    }
    resolution {
        preserve-nexthop-hierarchy;
    }
}
interfaces {
    ae10 {
        unit 100 {
            encapsulation vlan-ccc;
            vlan-id 100;
        }
    }
    ae10 {
        unit 101 {
            encapsulation vlan-ccc;
            vlan-id 101;
        }
    }
}
routing-instances {
    vpws100 {
        instance-type evpn-vpws;
        protocols {
            evpn {
                interface ae10.100 {
                    vpws-service-id {
                        local 1;
                        remote 2;
                        source-packet-routing {
                            srv6 locator myloc1 end-dx2-sid 1111:1111:1111:100::;
                        }
                    }
                }
                encapsulation srv6;
            }
        }
        interface ae10.100;
        route-distinguisher 1.1.0.1:100;
        vrf-target target:65100:100;
    }
    vpws101 {
        instance-type evpn-vpws;
        protocols {
            evpn {
                interface ae10.101 {
                    vpws-service-id {
                        local 1;
                        remote 2;
                        source-packet-routing {
                            srv6 locator myloc1;
                        }
                    }
                }
                encapsulation srv6;
            }
        }
        interface ae10.101;
        route-distinguisher 1.1.0.1:101;
        vrf-target target:65100:101;
    }
}
policy-options {  
    policy-statement vpws-nh-change {
        term 1 {
            from {
                protocol evpn;
            }
            then {
                next-hop 1111:1111:1111::;
                accept;
            }
        }
    }
}
protocols {
    bgp {
        group INTERNALv6 {
            export vpws-nh-change;
            vpn-apply-export;
        }
    }
}
