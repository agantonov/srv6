protocols {
    bgp {
        group INTERNALv6 {
            type internal;
            local-address 2001::1:1:0:1;
            family evpn {
                signaling {
                    advertise-srv6-service;
                    accept-srv6-service;
                }
            }
            neighbor 2001::1:1:0:2;
            neighbor 2001::1:1:0:3;
        }
    }
}
routing-options {
    router-id 1.1.0.1;
    autonomous-system 65100;
}
chassis {
    aggregated-devices {
        ethernet {
            device-count 64;
        }
    }
}
interfaces {
    lo0 {
        unit 0 {
            family inet {
                address 1.1.0.1/32 {
                    primary;
                }
            }
            family inet6 {
                address 2001::1:1:0:1/128 {
                    primary;
                }
            }
        }
    }
    ge-0/0/0 {
        gigether-options {
            802.3ad ae0;
        }
    }
    ae0 {
        mtu 9192;
        aggregated-ether-options {
            lacp {
                active;
                periodic fast;
                fast-failover;
            }
        }
        unit 0 {
            family iso;
        }
    }
    ge-0/0/1 {
        gigether-options {
            802.3ad ae1;
        }
    }
    ae1 {
        mtu 9192;
        aggregated-ether-options {
            lacp {
                active;
                periodic fast;
                fast-failover;
            }
        }
        unit 0 {
            family iso;
        }
    }
    ge-0/0/2 {
        gigether-options {
            802.3ad ae10;
        }
    }
    ae10 {
        flexible-vlan-tagging;
        mtu 9192;
        encapsulation flexible-ethernet-services;
        esi {
            00:01:02:00:00:00:00:00:10:00;
            all-active;
            df-election-type {
                preference {
                    value 200;
                }
            }
        }
        aggregated-ether-options {
            lacp {
                active;
                periodic fast;
                fast-failover;
                system-id 00:00:00:00:10:00;
                aggregate-wait-time 60;
            }
        }
    }
}
interfaces {
    ae0 {
        description to-p1:ae0;
        unit 0 {
            family inet6 {
                address 2001::10:100:0:0/127;
            }
        }
    }
}
interfaces {
    ae1 {
        description to-p2:ae1;
        unit 0 {
            family inet6 {
                address 2001::10:100:0:2/127;
            }
        }
    }
}
interfaces {
    ae10 {
        unit 200 {
            encapsulation vlan-bridge;
            vlan-id 200;
        }
    }
    ae10 {
        unit 201 {
            encapsulation vlan-bridge;
            vlan-id 201;
        }
    }
}
routing-instances {
    elan200 {
        instance-type mac-vrf;
        protocols {
            evpn {
                encapsulation srv6;
                source-packet-routing {
                    srv6 locator myloc2 micro-dt2-sid;
                }
            }
        }
        service-type vlan-based;
        interface ae10.200;
        route-distinguisher 1.1.0.1:200;
        vrf-target target:65100:200;
        bridge-domains {
            bd200 {
                vlan-id 200;
                interface ae10.200;
            }
        }
    }
    elan201 {
        instance-type mac-vrf;
        protocols {
            evpn {
                encapsulation srv6;
                source-packet-routing {
                    srv6 locator myloc2 micro-dt2-sid;
                }
            }
        }
        service-type vlan-based;
        interface ae10.201;
        route-distinguisher 1.1.0.1:201;
        vrf-target target:65100:201;
        bridge-domains {
            bd201 {
                vlan-id 201;
                interface ae10.201;
            }
        }
    }
}
