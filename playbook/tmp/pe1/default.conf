            }
        }
    }
    services {
        netconf {
            ssh;
            rfc-compliant;
        }
        ssh {
            root-login allow;
            client-alive-interval 120;
        }
        extension-service {
            request-response {
                grpc {
                    clear-text {
                        port 32767;
                    }
                    max-connections 4;
                    skip-authentication;
                }
