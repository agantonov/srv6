protocols {
    bgp {
        group INTERNALv6 {
            type internal;
            local-address 2001::1:1:0:3;
            family evpn {
                signaling {
                    advertise-srv6-service;
                    accept-srv6-service;
                }
            }
            neighbor 2001::1:1:0:1;
            neighbor 2001::1:1:0:2;
        }
    }
}
routing-options {
    router-id 1.1.0.3;
    autonomous-system 65100;
}
chassis {
    aggregated-devices {
        ethernet {
            device-count 64;
        }
    }
}
interfaces {
    lo0 {
        unit 0 {
            family inet {
                address 1.1.0.3/32 {
                    primary;
                }
            }
            family inet6 {
                address 2001::1:1:0:3/128 {
                    primary;
                }
            }
        }
    }
    ge-0/0/0 {
        gigether-options {
            802.3ad ae5;
        }
    }
    ae5 {
        mtu 9192;
        aggregated-ether-options {
            lacp {
                active;
                periodic fast;
                fast-failover;
            }
        }
        unit 0 {
            family iso;
        }
    }
    ge-0/0/1 {
        gigether-options {
            802.3ad ae6;
        }
    }
    ae6 {
        mtu 9192;
        aggregated-ether-options {
            lacp {
                active;
                periodic fast;
                fast-failover;
            }
        }
        unit 0 {
            family iso;
        }
    }
    ge-0/0/2 {
        gigether-options {
            802.3ad ae20;
        }
    }
    ae20 {
        flexible-vlan-tagging;
        mtu 9192;
        encapsulation flexible-ethernet-services;
        aggregated-ether-options {
            lacp {
                active;
                periodic fast;
                fast-failover;
                aggregate-wait-time 60;
            }
        }
    }
}
interfaces {
    ae5 {
        description to-p1:ae5;
        unit 0 {
            family inet6 {
                address 2001::10:100:0:b/127;
            }
        }
    }
}
interfaces {
    ae6 {
        description to-p2:ae6;
        unit 0 {
            family inet6 {
                address 2001::10:100:0:d/127;
            }
        }
    }
}
interfaces {
    ae20 {
        unit 200 {
            encapsulation vlan-bridge;
            vlan-id 200;
        }
    }
    ae20 {
        unit 201 {
            encapsulation vlan-bridge;
            vlan-id 201;
        }
    }
}
routing-instances {
    elan200 {
        instance-type mac-vrf;
        protocols {
            evpn {
                encapsulation srv6;
                source-packet-routing {
                    srv6 locator myloc2 micro-dt2-sid;
                }
            }
        }
        service-type vlan-based;
        interface ae20.200;
        route-distinguisher 1.1.0.3:200;
        vrf-target target:65100:200;
        bridge-domains {
            bd200 {
                vlan-id 200;
                interface ae20.200;
            }
        }
    }
    elan201 {
        instance-type mac-vrf;
        protocols {
            evpn {
                encapsulation srv6;
                source-packet-routing {
                    srv6 locator myloc2 micro-dt2-sid;
                }
            }
        }
        service-type vlan-based;
        interface ae20.201;
        route-distinguisher 1.1.0.3:201;
        vrf-target target:65100:201;
        bridge-domains {
            bd201 {
                vlan-id 201;
                interface ae20.201;
            }
        }
    }
}
