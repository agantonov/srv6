        interface ge-0/0/2.20;
        route-distinguisher 1.1.0.1:20;
        vrf-import l3vpn20_import;
        vrf-export l3vpn20_export;
    }
    mgmt_junos {
        routing-options {
            static {
                route 0.0.0.0/0 next-hop 10.0.0.2;
            }
        }
        description management-instance;
    }
    vpws100 {
        instance-type evpn-vpws;
        protocols {
            evpn {
                interface ae12.100 {
                    vpws-service-id {
                        local 1;
                        remote 2;
                        source-packet-routing {
                            srv6 locator myloc1 end-dx2-sid 1111:1111:1111:100::;
                        }
                    }
                }
                encapsulation srv6;
            }
        }
        interface ae12.100;
        route-distinguisher 1.1.0.1:100;
        vrf-target target:65100:100;
    }
    vpws101 {
        instance-type evpn-vpws;
        protocols {
            evpn {
                interface ae12.101 {
                    vpws-service-id {
                        local 1;
                        remote 2;
                        source-packet-routing {
                            srv6 locator myloc1;
                        }
                    }
                }
                encapsulation srv6;
            }
        }
        interface ae12.101;
        route-distinguisher 1.1.0.1:101;
        vrf-target target:65100:101;
    }
}
routing-options {
    source-packet-routing {
        srv6 {
            locator myloc1 1111:1111:1111::/48;
            locator myloc2 {
                2222:2222:1111::/48;
                micro-sid;
            }
            no-reduced-srh;
        }
    }
    route-distinguisher-id 1.1.0.1;
    resolution {
        preserve-nexthop-hierarchy;
    }
    router-id 1.1.0.1;
    autonomous-system 65100;
    transport-class {
        auto-create;
    }
    forwarding-table {
        srv6-chain-merge;
        export LB;
    }
}
protocols {
    bgp {
        group INTERNAL {
            type internal;
            local-address 2001::1:1:0:1;
            family inet-vpn {
                unicast {
                    extended-nexthop;
                    advertise-srv6-service;
                    accept-srv6-service;
                }
            }
            family inet6-vpn {
                unicast {
                    advertise-srv6-service;
                    accept-srv6-service;
                }
            }
            family evpn {
                signaling {
                    advertise-srv6-service;
                    accept-srv6-service;
                }
            }
            export vpws-nh-change;
            neighbor 2001::1:1:0:2;
            neighbor 2001::1:1:0:3;
            vpn-apply-export;
        }
        multipath {
            list-nexthop;
        }
    }
    isis {
        interface ae0.0 {
            level 2 {
                post-convergence-lfa;
            }
            point-to-point;
        }
        interface ae1.0 {
            level 2 {
                post-convergence-lfa;
            }
            point-to-point;
        }
        interface lo0.0 {
            passive;
        }
        source-packet-routing {
            srv6 {
                locator myloc1 {
                    end-sid 1111:1111:1111:: {
                        flavor {
                            psp;
                            usd;
                        }
                    }
                }
                locator myloc2 micro-node-sid;
            }
        }
        level 1 disable;
        level 2 wide-metrics-only;
        backup-spf-options {
            use-post-convergence-lfa maximum-backup-paths 8;
            use-source-packet-routing;
        }
        traffic-engineering {
            l3-unicast-topology;
            ipv6;
            advertisement always;
        }
        no-ipv4-routing;
    }
    source-packet-routing {
        segment-list SL-P1->PE2->P2->PE3-loc1 {
            srv6;
            P1 srv6-sid 1111:1111:4444::;
            PE2 srv6-sid 1111:1111:2222::;
            P2 srv6-sid 1111:1111:5555::;
            PE3 srv6-sid 1111:1111:3333::;
        }
        segment-list SL-P2->P1->PE3-loc1 {
            srv6;
            P2 srv6-sid 1111:1111:5555::;
            P1 srv6-sid 1111:1111:4444::;
            PE3 srv6-sid 1111:1111:3333::;
        }
        segment-list SL-P1->PE2->P2->PE3-loc2 {
            srv6;
            P1 {
                micro-srv6-sid {
                    2222:2222:4444::;
                }
            }
            PE2 {
                micro-srv6-sid {
                    2222:2222:2222::;
                }
            }
            P2 {
                micro-srv6-sid {
                    2222:2222:5555::;
                }
            }
            PE3 {
                micro-srv6-sid {
                    2222:2222:3333::;
                }
            }
        }
        segment-list SL-P2->P1->PE3-loc2 {
            srv6;
            P2 {
                micro-srv6-sid {
                    2222:2222:5555::;
                }
            }
            P1 {
                micro-srv6-sid {
                    2222:2222:4444::;
                }
            }
            PE3 {
                micro-srv6-sid {
                    2222:2222:3333::;
                }
            }
        }
        srv6;
        preserve-nexthop-hierarchy;
        source-routing-path to-PE3-myloc1-color1 {
            srv6;
            to 1111:1111:3333::;
            from 2001::1:1:0:1;
            color 1;
            primary {
                SL-P1->PE2->P2->PE3-loc1;
            }
        }
        source-routing-path to-PE3-myloc1-color2 {
            srv6;
            to 1111:1111:3333::;
            from 2001::1:1:0:1;
            color 2;
            primary {
                SL-P2->P1->PE3-loc1;
            }
        }
        source-routing-path to-PE3-myloc2-color1 {
            srv6;
            to 2222:2222:3333::;
            from 2001::1:1:0:1;
            color 1;
            primary {
                SL-P1->PE2->P2->PE3-loc2;
            }
        }
        source-routing-path to-PE3-myloc2-color2 {
            srv6;
            to 2222:2222:3333::;
            from 2001::1:1:0:1;
            color 2;
            primary {
                SL-P2->P1->PE3-loc2;
            }
        }
        use-transport-class;
    }
    lldp {
        port-id-subtype interface-name;
        neighbour-port-info-display port-id;
        interface all;
    }
}