policy-options {
    policy-statement LB {
        then {
            load-balance per-flow;
        }
    }
}
routing-instances {
    mgmt_junos {
        routing-options {
            static {
                route 0.0.0.0/0 next-hop 10.0.0.2;
            }
        }
        description management-instance;
    }
}
routing-options {
    source-packet-routing {
        srv6 {
            locator myloc1 1111:1111:4444::/48;
            locator myloc2 {
                2222:2222:4444::/48;
                micro-sid;
            }
            no-reduced-srh;
        }
    }
    resolution {
        preserve-nexthop-hierarchy;
    }
    forwarding-table {
        srv6-chain-merge;
        export LB;
    }
}
protocols {
    isis {
        interface ae0.0 {
            level 2 {
                post-convergence-lfa;
            }
            point-to-point;
        }
        interface ae2.0 {
            level 2 {
                post-convergence-lfa;
            }
            point-to-point;
        }
        interface ae4.0 {
            level 2 {
                post-convergence-lfa;
            }
            point-to-point;
        }
        interface ae5.0 {
            level 2 {
                post-convergence-lfa;
            }
            point-to-point;
        }
        interface lo0.0 {
            passive;
        }
        source-packet-routing {
            srv6 {
                locator myloc1 {
                    end-sid 1111:1111:4444:: {
                        flavor {
                            psp;
                            usd;
                        }
                    }
                }
                locator myloc2 micro-node-sid;
            }
        }
        level 1 disable;
        level 2 wide-metrics-only;
        backup-spf-options {
            use-post-convergence-lfa maximum-backup-paths 8;
            use-source-packet-routing;
        }
        traffic-engineering {
            l3-unicast-topology;
            ipv6;
            advertisement always;
        }
        no-ipv4-routing;
    }
    lldp {
        port-id-subtype interface-name;
        neighbour-port-info-display port-id;
        interface all;
    }
}